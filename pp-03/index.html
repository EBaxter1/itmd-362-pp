<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
<h1>Welcome</h1>
<form action="#null" method="get">
	<h2>PP Mailing List</h2>
	<p>Sign up to join the ITMD 362 class pp list. We just need you're email, phone number and date of birth.</p>
	<ol>
	<li id="input_name">
		<label for="email">Email:</label>
		<input type="email" name="Email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
	</li>
  <li id="input_phone">
    <label for="phone">Phone Number:</label>
    <input type="number" inputmode="number" placeholder="5417543010" pattern="[0-9]" name="Phone" id="phone">
  </li>
  <li id="input_dob">
    <label></label>
  </li>
  <li id="input-submit">
    <input type="submit" name="submit" value="Submit"/>
  </li>
	</ol>
</form>
</body>
</html>
